{% extends "base.html" %}

{% block includes %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}"/>
{% endblock %}


{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
           {{ message }}
        {% endfor %}
     {% endif %}
  {% endwith %}
  <div id="big">
    Re-Connect!
    <br/><br/>
    "Re-Connecting people"
    <br/><br/>
  </div>
  <!--- Action Buttons --->
  <form method="post">
    <input type="submit" name="add" value="Add person" class="btn btn-primary active">
    <!--<button type="button" name = "add" value =class="btn btn-primary">Primary</button>-->
    <input type="submit" name="all" value="Show all reminders" class="btn btn-info active">
    <input type="submit" name="last" value="Show upcoming calls" class="btn btn-success active">
    <input type="submit" name="last" value="Make a call" class="btn btn-danger active">
  </form>
{% endblock %}
